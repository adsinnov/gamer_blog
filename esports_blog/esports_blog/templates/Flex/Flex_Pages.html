{% extends "base.html" %}
{% load static %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}

 <!-- Page Header-->
{% image self.blog_image fill-900x400 as blog_img %}
    <header class="masthead" style="background-image: url('{{blog_img.url}}')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="post-heading">
                        <h1>{{self.Title}}</h1>
                        <h2 class="subheading">{{self.subtitle}}</h2>
                        <span class="meta">
                            Posted by
                            <a href="#!">Start Bootstrap</a>
                            on August 24, 2021
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>

<!-- Post Content-->
    <article class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    {{self.content}}
                </div>
            </div>
        </div>
    </article>


{% endblock content %}
